<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/startQuiz.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <!-- section-->
    <section class="section">
      <div class="header-container">
        <div class="close-header">
          <i class="fa-solid fa-xmark" id="close"></i>
        </div>

        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            placeholder="Search by title or category"
            class="input-search"
            id="searchInput"
          />
        </div>
      </div>

      <div class="container">
        <div id="quiz-list" class="quiz-container"></div>
        <div id="question-list" class="question-container"></div>
      </div>
    </section>
    <footer>
      <p>&copy; 2023 Quiz App. All rights reserved.</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/635177b7af.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/createQuiz.js"></script>
  </body>
</html>
